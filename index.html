<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4081;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff79a1;
        }
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>ðŸ”’ Secure Login</h1>
        <p>Please enter your password to access this page:</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="content" class="hidden">
        <h1>ðŸš€ Welcome to My GitHub Pages</h1>
        <p>Browse available PowerShell scripts:</p>
        <ul id="repo-contents"></ul>
    </div>

    <script>
        async function checkPassword() {
            const password = document.getElementById("password").value;
            const hashedPassword = await hashPassword(password);
            const storedHash = "1e01e1ce8bcc505d8528d8f4a170925e0175e795ff082a0fdbb324136acd4742"; // Pre-hashed value

            if (hashedPassword === storedHash) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
                fetchRepoContents();
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function fetchRepoContents() {
            const repo = "deep1ne8/misc";
            const url = `https://api.github.com/repos/${repo}/contents/`;
            const url2 = `https://raw.githubusercontent.com/deep1ne8/misc/refs/heads/main/`
            try {
                const response = await fetch(url);
                const data = await response.json();
                const list = document.getElementById("repo-contents");
                data.forEach(item => {
                    if (item.name.endsWith(".ps1")) {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = `${window.location.origin}/${repo}/${item.name}`;
                        a.textContent = `${url2}/${item.name}`;
                        a.target = "_blank";
                        li.appendChild(a);
                        list.appendChild(li);
                    }
                });
            } catch (error) {
                console.error("Error fetching repository contents:", error);
            }
        }
    </script>
</body>
</html>
