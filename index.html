<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <p>Please enter the password to access the site:</p>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Try again.</p>
    </div>

    <div id="content" class="hidden">
        <h1>Welcome to My GitHub Pages</h1>
        <p>This page lists all the contents of my repository:</p>
        <ul id="repo-contents"></ul>
    </div>

    <script>
        async function checkPassword() {
            const password = document.getElementById("password").value;
            const hashedPassword = await hashPassword(password);
            const storedHash = "1e01e1ce8bcc505d8528d8f4a170925e0175e795ff082a0fdbb324136acd4742"; // Pre-hashed value of "password"

            if (hashedPassword === storedHash) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
                fetchRepoContents();
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
        }

        async function fetchRepoContents() {
            const repo = "deep1ne8/misc";
            const url = `https://api.github.com/repos/${repo}/contents/`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const list = document.getElementById("repo-contents");
                data.forEach(item => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = item.html_url;
                    a.textContent = item.name;
                    a.target = "_blank";
                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching repository contents:", error);
            }
        }
    </script>
</body>
</html>
